	<script>
		$(function(){

			$('.option-toggle').click(function() {
				$('#colour-variations').toggleClass('sleep');
			});
		//控制背景音乐
		var bjyy=document.getElementById("yy");
		//开始播放
		autoPlayAudio(bjyy);
		//注册暂停方法
		$("#audio_btn").click(function(){
          $(this).toggleClass("rotate"); //控制音乐图标 自转或暂停
          
          //控制背景音乐 播放或暂停            
          if($(this).hasClass("rotate")){
              bjyy.play();
          }else{
             bjyy.pause();
         }
		});
		
		});//end ready
		//播放音乐
		function autoPlayAudio(bjyy) {
        wx.config({
            debug: false
        });
        wx.ready(function() {
            bjyy.play();
        });
		}
		//添加用户
		function insert(){
		var username=$("#name").val();
		var phone=$("#tel").val();
		var data={"username":username,"phone":phone};
		 //commoc(data);
		 alert(username+"先生(女士)，期待您的到来。");
		}
		//
		function commoc(data){
		$.ajax({
            //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
				contentType: 'application/json',
                url: "http://1.119.146.194:2020/lhenv/sys/user/testUserRegister" ,//url
                data:JSON.stringify(data),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.success) {
					alert(result.message);
					//Lobibox.alert(
					//	'success', 
					//	{msg:result.message});
                    }
                },
                error : function() {
                    
                }
				
            });
		}
		//婚礼倒计时
		setInterval(function(){
			var timeing=new Date();
			var time=new Date(2021,1,7,0,0,0);
            var num=time.getTime()-timeing.getTime();
            var day=parseInt(num/(24*60*60*1000));			
            num=num%(24*60*60*1000);
            var hour=parseInt(num/(60*60*1000));            
            num=num%(60*60*1000);
            var minute=parseInt(num/(60*1000));
            num=num%(60*1000);
            var seconde=parseInt(num/1000);
            document.getElementById("day").innerHTML = day +" <small>天</small>";
            document.getElementById("hour").innerHTML = hour +" <small>时</small>";
            document.getElementById("minute").innerHTML = minute +" <small>分</small>";
            document.getElementById("second").innerHTML = seconde +" <small>秒</small>";
            },100)
			
		
	</script>
